version: '3.8'

services:
  react-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "5000"
    expose:
      - "5000" 

  flask-server:
    build: ./${APP_FOLDER}
    command: gunicorn --bind 0.0.0.0:5000 --workers 3 ${FLASK_APP}:app
    environment:
      - FLASK_ENV=${FLASK_ENV}
    ports:
      - 5000:5000
  nginx:
    image: nginx:latest
    build:
      context: ./nginx
      args:
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
        FLASK: flask-server
      dockerfile: Dockerfile.nginx
    entrypoint: /renew_cert.sh
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt 
    depends_on:
      - flask-server
    ports:
      - "443:443"
    command: bash -c "nginx -g 'daemon off;'"
